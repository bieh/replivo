[phases.setup]
nixPkgs = ["python312", "nodejs_20"]

[phases.install]
cmds = [
  "cd backend && pip install -r requirements.txt",
  "cd frontend && npm ci && npm run build",
]

[phases.build]
cmds = ["cd backend && flask db upgrade || true"]

[start]
cmd = "cd backend && gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2"
