[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "echo 'Starting gunicorn directly...' && gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 1 --log-level debug --timeout 120"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
