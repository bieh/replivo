[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "flask db upgrade && python -c 'from wsgi import app; print(\"App loaded OK\")' && gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --log-level info --access-logfile - --error-logfile - --preload"
healthcheckPath = "/api/health"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
