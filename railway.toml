[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "echo PORT=$PORT && python3 -c 'import sys; print(sys.version)' && gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 1 --log-level debug --timeout 120 2>&1"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
