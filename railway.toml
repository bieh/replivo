[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "echo 'HELLO FROM CONTAINER' && echo 'PORT is:' $PORT && python3 -c 'print(\"python works\")' && gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 1 --log-level debug --timeout 120"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
